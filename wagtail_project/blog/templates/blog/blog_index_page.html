{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}

    <h1>{{ page.title }}</h1>

    <div>{{ page.intro|richtext }}</div>

    {% for post in blogpages %}

        <h2><a href="{% pageurl post %}">{{ post.title }}</a></h2>
        <p>{{ post.specific.intro }}</p>
        <div>
            {{ post.specific.body|richtext }}
        </div>
    {% endfor %}

{% endblock %}
