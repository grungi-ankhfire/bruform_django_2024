{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}

<h1>{{ page.title }}</h1>

<p>{{ page.date }}</p>

<div>{{ page.intro }}</div>

<div>
    {{ page.body|richtext }}
</div>

<p><a href="{{ page.get_parent.url }}">Back to blog</a></p>
<p><a href="{% pageurl page.get_parent %}">Back to blog again</a></p>

{% endblock %}
